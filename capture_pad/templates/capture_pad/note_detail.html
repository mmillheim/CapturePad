{% extends 'capture_pad/base.html' %} {% block content %}
<h2>{{ note.textContent }} <a href="{% url 'note_edit' pk=note.pk %}">(edit)</a></h2>
<a href="{% url 'note_delete' pk=note.pk %}">Delete</a>
<ul>
    <li>Complete: {{ note.complete }}</li>
    <li>Day: {{ note.day }}</li>
    <li>Due Date: {{ note.dueDate }}</li>
</ul>
{% endblock %}
