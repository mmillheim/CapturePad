{% extends 'capture_pad/base.html' %} {% block content %}
<h2>{{ day.name }} <a href="{% url 'day_edit' pk=day.pk %}">(edit)</a></h2>
<a href="{% url 'day_delete' pk=day.pk %}">Delete</a>
<h3>Notes <a href="{% url 'note_create' %}">(+)</a></h3>
<ul>
    {% for note in day.notes.all %}
    <li>
        <a href="{% url 'note_detail' pk=note.pk %}">{{ note.textContent }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
