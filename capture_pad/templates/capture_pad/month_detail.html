{% extends 'capture_pad/base.html' %} {% block content %}
<h2>{{ month.name }} <a href="{% url 'month_edit' pk=month.pk %}">(edit)</a></h2>
<a href="{% url 'month_delete' pk=month.pk %}">Delete</a>
<h3>Days <a href="{% url 'day_create' %}">(+)</a></h3>
<ul>
    {% for day in month.days.all %}
    <li>
        <a href="{% url 'day_detail' pk=day.pk %}">{{ day.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
