{% extends 'capture_pad/base.html' %} {% block content %}
<h2>{{ notebook.title }} <a href="{% url 'notebook_edit' pk=notebook.pk %}">(edit)</a></h2>
<h4>Active: {{ notebook.active }}</h4>
<a href="{% url 'notebook_delete' pk=notebook.pk %}">Delete</a>
<h3>Years <a href="{% url 'year_create' %}">(+)</a></h3>
<ul>
    {% for year in notebook.years.all %}
    <li>
        <a href="{% url 'year_detail' pk=year.pk %}">{{ year.name }}</a>
    </li>
    {% endfor %}

</ul>
{% endblock %}
